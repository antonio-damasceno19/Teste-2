<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente e Pacote - Agência de Viagens</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Agência de Viagens</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastros.html">Cadastros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="formulario">
        <div class="container">
            <h2>Cadastro de Cliente</h2>
            <form action="#" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <button type="submit">Cadastrar Cliente</button>
            </form>

            <hr>

            <h2>Cadastro de Pacote de Viagem</h2>
            <form action="#" method="POST">
                <label for="nome_pacote">Nome do Pacote:</label>
                <input type="text" id="nome_pacote" name="nome_pacote" required>

                <label for="descricao">Descrição do Pacote:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <label for="data_inicio">Data de Início:</label>
                <input type="date" id="data_inicio" name="data_inicio" required>

                <label for="data_fim">Data de Término:</label>
                <input type="date" id="data_fim" name="data_fim" required>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required>

                <button type="submit">Cadastrar Pacote</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Agência de Viagens. Todos os direitos reservados.</p>
        </div>
    </footer>
    <a href="index.html">Voltar</a>
</body>
</html>
